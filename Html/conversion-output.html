<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./conversion-output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="signup_container py-5 container-fluid">
      <div class="signup_form col-md-4 mx-auto">
        <h1 class="text-white text-center">Sign Up</h1>
        <p class="text-white fw-lighter text-center">
          Sign up to start rating and reviewing users
        </p>
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-silver"
              >Full name
            </label>

            <div class="nav_search w-100">
              <input
                type="text"
                placeholder="Enter Your Name "
                id="exampleFormControlInput1"
              />

              <img class="search-icon" alt="" src="./public/user.svg" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-silver"
              >Email
            </label>

            <div class="nav_search w-100">
              <input
                type="text"
                placeholder="Enter Your Email "
                id="exampleFormControlInput1"
              />

              <i
                class="fa-solid fa-envelope"
                style="color: white; font-size: 22px"
              ></i>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-silver"
              >Username
            </label>

            <div class="nav_search w-100">
              <input
                type="text"
                placeholder="Choose a Username"
                id="exampleFormControlInput1"
              />

              <img class="search-icon" alt="" src="./public/user.svg" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-silver"
              >Set up your password
            </label>

            <div class="nav_search w-100">
              <input
                type="password"
                placeholder="***********"
                id="exampleFormControlInput1"
              />

              <img class="search-icon" alt="" src="./public/lock.svg" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-silver"
              >Confirm password
            </label>

            <div class="nav_search w-100">
              <input
                type="password"
                placeholder="***********"
                id="exampleFormControlInput1"
              />

              <img class="search-icon" alt="" src="./public/lock.svg" />
            </div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <input class="checkBox" checked="{true}" type="checkbox" />
            <div class="text-silver">Agree to Terms and Privacy Policy.</div>
          </div>
          <button class="btn nav_btn2 hero_btn rounded-pill w-100 py-3 mt-4">
            Join
          </button>
          <p class="text-end text-silver mt-2">
            Already a member?
            <a href="" class="text-silver">Log in</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js    "></script>
  </body>
</html>
